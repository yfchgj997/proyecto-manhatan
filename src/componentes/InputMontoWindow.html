<!DOCTYPE html>
<html>

<head>
    <title>Ingresar Monto</title>
    <script defer src="./InputMontoWindow.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f7fa;
            overflow: hidden;
            height: 100vh;
        }

        #InputMontoWindow {
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #TituloOperacion {
            text-align: center;
            margin-bottom: 20px;
            color: #703399;
            font-size: 14px;
            font-weight: 600;
            background-color: rgba(157, 78, 221, 0.2);
            border-radius: 12px;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .input-container {
            margin-bottom: 20px;
        }

        .input-container label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #000000;
            font-size: 14px;
        }

        #CampoMonto {
            width: 100%;
            padding: 14px 18px;
            font-size: 14px;
            box-sizing: border-box;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
            background: white;
        }

        #CampoMonto:focus {
            border-color: #9D4EDD;
            box-shadow: 0 0 0 3px rgba(157, 78, 221, 0.1);
        }

        #CampoDetalle {
            width: 100%;
            padding: 14px 18px;
            font-size: 14px;
            box-sizing: border-box;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
            background: white;
            font-family: inherit;
        }

        #CampoDetalle:focus {
            border-color: #9D4EDD;
            box-shadow: 0 0 0 3px rgba(157, 78, 221, 0.1);
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .btn-popup {
            width: 160px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 100;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        #BtnConfirmar {
            background: linear-gradient(135deg, #7B2CBF 0%, #9D4EDD 100%);
            color: white;
        }

        #BtnConfirmar:hover {
            background: linear-gradient(135deg, #9D4EDD 0%, #C77dFF 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(156, 39, 176, 0.3);
        }

        #BtnCancelar {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
            color: white;
        }

        #BtnCancelar:hover {
            background: linear-gradient(135deg, #5a6268 0%, #4e555b 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(108, 117, 125, 0.3);
        }

        .btn-popup:active {
            transform: translateY(0);
        }

        #MensajeVerificacion {
            margin-top: 5px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
            display: none;
            transition: all 0.3s ease;
        }

        #MensajeVerificacion.exito {
            background-color: #4caf50;
            color: white;
            display: block;
        }

        #MensajeVerificacion.error {
            background-color: #f44336;
            color: white;
            display: block;
        }
    </style>
</head>

<body>
    <div id="InputMontoWindow">
        <h2 id="TituloOperacion">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="#703399" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            Ingresar Monto
        </h2>
        <div class="input-container">
            <label for="CampoMonto">Monto:</label>
            <input id="CampoMonto" type="number" step="0.01" min="0.01" placeholder="0.00" autofocus>
        </div>
        <div class="input-container">
            <label for="CampoDetalle">Detalle:</label>
            <textarea id="CampoDetalle" rows="3" placeholder="Ingrese un detalle..."></textarea>
        </div>
        <div class="buttons-container">
            <button id="BtnConfirmar" class="btn-popup">Confirmar</button>
            <button id="BtnCancelar" class="btn-popup">Cancelar</button>
        </div>
        <div id="MensajeVerificacion"></div>
    </div>
</body>

</html>
