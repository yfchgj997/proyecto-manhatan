<!DOCTYPE html>
<html>

<head>
    <title>Seleccionar Cliente</title>
    <!-- <link rel="stylesheet" href="../index.css"> -->
    <script defer src="./SelectUserWindow.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&family=Inter:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500;600;700&display=swap');

        body {
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            background: #ffffff;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        * {
            font-weight: 400 !important;
            padding: 0px;
        }

        #SelecUserWindow {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            padding: 16px;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
        }

        .header-title {
            flex: 1;
            font-size: 40px;
            font-weight: bold !important;
            color: #2f0056;
            text-align: center;
            font-family: 'Inconsolata';
        }

        /* Search */
        .search-container {
            width: 100%;
            padding: 8px 0px;
            box-sizing: border-box;
        }

        .search-input-wrapper {
            position: relative;
            width: 100%;
        }

        #BuscarInput {
            width: 100%;
            padding: 12px 15px;
            padding-right: 40px;
            border: 1px solid #930fff;
            border-radius: 20px;
            font-size: 14px;
            color: #878787;
            outline: none;
            box-sizing: border-box;
            background-color: white;
            transition: border-color 0.2s;
        }

        #BuscarInput:focus {
            border-color: #7200ce;
        }

        #BuscarInput::placeholder {
            color: #878787;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #930fff;
            pointer-events: none;
            font-size: 16px;
        }

        /* Table */
        #TablaContainer {
            flex: 1;
            overflow-y: auto;
            padding: 8px 0px;
            margin-bottom: 8px;
        }

        .Tabla {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
            text-align: center;
        }

        .Tabla th {
            height: 40px;
            color: #878787;
            font-size: 12px;
            text-align: center;
        }

        .Tabla tbody tr:nth-child(odd) {
            background-color: #F0F0F0;
            transition: all 0.2s ease;
        }

        .Tabla tbody tr:nth-child(even) {
            background-color: #ffffff;
            transition: all 0.2s ease;
        }

        .Tabla tbody tr:hover {
            background-color: #e9cfff;
            transform: translateY(-1px);
        }

        .Tabla td {
            width: 28%;
            height: 40px;
            font-size: 12px;
            color: #000000;
            vertical-align: middle;
        }

        .Tabla td:first-child {
            width: 16%;
            color: #000000;
            text-align: center;
        }

        .Tabla td:last-child {
            color: #000000;
            text-align: center;
        }

        /* Buttons */
        .btn-elegir {
            background-color: #930fff;
            /* Blue like in screenshot */
            color: white;
            border: none;
            padding: 6px 16px;
            border-radius: 10px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
            outline: none;
        }

        .btn-elegir:hover {
            background-color: #7200ce;
        }

        /* Scrollbar */
        #TablaContainer::-webkit-scrollbar {
            width: 8px;
        }

        #TablaContainer::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        #TablaContainer::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 4px;
        }

        #TablaContainer::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }

        /* Notification */
        #NotificationArea {
            padding: 15px 30px;
            display: none;
            /* Hidden by default */
            justify-content: center;
            align-items: center;
            min-height: 50px;
            /* Prevent layout jump */
        }

        .notification {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            font-size: 13px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .notification.success {
            background-color: #9ae6b4;
            /* Light green */
            color: #22543d;
            border: 1px solid #68d391;
        }

        .notification.error {
            background-color: #feb2b2;
            /* Light red */
            color: #742a2a;
            border: 1px solid #fc8181;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #a0aec0;
        }

        .empty-state-icon {
            font-size: 40px;
            display: block;
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <div id="SelecUserWindow">
        <!-- Contenido inyectado dinÃ¡micamente por JS -->
        <div id="TablaClientes" class="TablaClientes" style="height: 100%; display: flex; flex-direction: column;">
        </div>
    </div>
</body>

</html>
