<!DOCTYPE html>
<html>

<head>
    <title>Seleccionar Cliente</title>
    <!-- <link rel="stylesheet" href="../index.css"> -->
    <script defer src="./SelectUserWindow.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: #f0f2f5;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #SelecUserWindow {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: #ffffff;
            /* box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); */
            position: relative;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
            margin-bottom: 25px;
            margin-top: 10px;
        }

        .header-logo {
            width: 50px;
            /* Adjusted size */
            height: auto;
            margin-right: 15px;
        }

        .header-title {
            font-family: 'Roboto Mono', monospace;
            font-size: 26px;
            color: #1a2b4b;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        /* Search */
        .search-container {
            width: 100%;
            padding: 0 30px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        .search-input-wrapper {
            position: relative;
            width: 100%;
        }

        #BuscarInput {
            width: 100%;
            padding: 12px 15px;
            padding-right: 40px;
            border: 1px solid #7ea1d8;
            border-radius: 6px;
            font-size: 14px;
            color: #555;
            outline: none;
            box-sizing: border-box;
            background-color: white;
            transition: border-color 0.2s;
        }

        #BuscarInput:focus {
            border-color: #4299e1;
        }

        #BuscarInput::placeholder {
            color: #b0b0b0;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7ea1d8;
            pointer-events: none;
            font-size: 16px;
        }

        /* Table */
        #TablaContainer {
            flex: 1;
            overflow: auto;
            padding: 0 30px;
        }

        .Tabla {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 4px;
        }

        .Tabla th {
            color: #8898aa;
            font-size: 12px;
            font-weight: 500;
            text-align: left;
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
            text-transform: uppercase;
            /* Match screenshot somewhat */
        }

        .Tabla tbody tr {
            background-color: #f8f9fa;
            transition: all 0.2s ease;
        }

        .Tabla tbody tr:hover {
            background-color: #e2e6ea;
            transform: translateY(-1px);
        }

        .Tabla td {
            padding: 12px 15px;
            font-size: 13px;
            color: #32325d;
            vertical-align: middle;
            border-top: 1px solid #f8f9fa;
            /* Slight separator */
        }

        .Tabla td:first-child {
            /* # number column */
            color: #333;
            font-weight: bold;
            width: 40px;
        }

        .Tabla td:last-child {
            text-align: right;
        }

        /* Buttons */
        .btn-elegir {
            background-color: #4299e1;
            /* Blue like in screenshot */
            color: white;
            border: none;
            padding: 6px 16px;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
            outline: none;
            font-weight: 500;
        }

        .btn-elegir:hover {
            background-color: #3182ce;
        }

        /* Scrollbar */
        #TablaContainer::-webkit-scrollbar {
            width: 8px;
        }

        #TablaContainer::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        #TablaContainer::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 4px;
        }

        #TablaContainer::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }

        /* Notification */
        #NotificationArea {
            padding: 15px 30px;
            margin-bottom: 10px;
            display: none;
            /* Hidden by default */
            justify-content: center;
            align-items: center;
            min-height: 50px;
            /* Prevent layout jump */
        }

        .notification {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            font-size: 13px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 500;
        }

        .notification.success {
            background-color: #9ae6b4;
            /* Light green */
            color: #22543d;
            border: 1px solid #68d391;
        }

        .notification.error {
            background-color: #feb2b2;
            /* Light red */
            color: #742a2a;
            border: 1px solid #fc8181;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #a0aec0;
        }

        .empty-state-icon {
            font-size: 40px;
            margin-bottom: 10px;
            display: block;
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <div id="SelecUserWindow">
        <!-- Contenido inyectado dinÃ¡micamente por JS -->
        <div id="TablaClientes" class="TablaClientes" style="height: 100%; display: flex; flex-direction: column;">
        </div>
    </div>
</body>

</html>
