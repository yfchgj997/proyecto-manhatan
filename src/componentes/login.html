<html>

<head>
    <title>Login</title>
    <script defer src="login.js"></script>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .Login {
            display: flex;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #0F172A 0%, #1E3A8A 50%, #3B82F6 100%);
        }

        .Login>.left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at top left, #14349e 0%, #1c4df1 50%, #0c35b9 100%);
            padding: 20px;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.3);
        }

        .Login>.left-panel>.quote {
            font-size: 18px;
            color: #FFFFFF;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .Login>.left-panel>.separator {
            width: 80%;
            height: 3px;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            margin-bottom: 30px;
            border-radius: 2px;
            box-shadow: 0 2px 8px rgba(255, 255, 255, 0.1);
        }

        .Login>.left-panel>.tree-image {
            width: 60%;
            max-width: 250px;
            filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.3));
            transition: transform 0.3s ease;
        }

        .Login>.left-panel>.tree-image:hover {
            transform: scale(1.05);
        }

        .Login>.right-panel {
            flex: 1;
            background: radial-gradient(circle at bottom right, #1E3A8A 0%, #0F172A 50%, #020617 100%);
            color: #F8F9FA;
            padding: 40px;
            display: flex;
            flex-direction: column;
            position: relative;
            justify-content: center;
        }

        .Login>.right-panel>.welcome-text {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            color: #93C5FD;
            text-shadow: 0 2px 8px rgba(59, 130, 246, 0.5);
        }

        .Login>.right-panel>.theme-icon {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 21px;
            cursor: pointer;
            color: #3B82F6;
        }

        .Login>.right-panel>.login-form {
            display: flex;
            flex-direction: column;
            background: rgba(30, 58, 138, 0.3);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(147, 197, 253, 0.2);
        }

        .Login>.right-panel>.login-form label {
            font-size: 21px;
            margin-bottom: 8px;
            color: #93C5FD;
            font-weight: 500;
        }

        .Login>.right-panel>.login-form input,
        .Login>.right-panel>.login-form select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #1E40AF;
            border-radius: 8px;
            font-size: 15px;
            background: rgba(250, 251, 251, 0.9);
            transition: all 0.3s ease;
        }

        .Login>.right-panel>.login-form input:focus,
        .Login>.right-panel>.login-form select:focus {
            outline: none;
            border-color: #3B82F6;
            box-shadow: 0 0 12px rgba(64, 224, 208, 0.5);
            background: white;
        }

        .Login>.right-panel>.login-form>.login-button {
            background: linear-gradient(135deg, #1E40AF 0%, #3B82F6 100%);
            color: white;
            border: none;
            padding: 14px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(64, 224, 208, 0.3);
        }

        .Login>.right-panel>.login-form>.login-button:hover {
            background: linear-gradient(135deg, #3B82F6 0%, #60A5FA 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(64, 224, 208, 0.5);
        }

        .Login>.right-panel>.login-form>.login-button:active {
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <div class="Login">
        <div class="left-panel">
            <p class="quote">Al que madruga Dios le da más dinero</p>
            <hr class="separator">
            <img src="../imagenes/LogoRedSur.png" alt="Logo REDSUR" class="tree-image">
        </div>
        <div class="right-panel">
            <h2 class="welcome-text">Bienvenido</h2>
            <form class="login-form">
                <label for="cargo">Empleado:</label>
                <select id="cargo" name="cargo"></select>
                <label for="clave">Clave:</label>
                <input type="password" id="clave" name="clave">
                <button type="submit" class="login-button">Ingresar</button>
            </form>
        </div>
    </div>
</body>

</html>
