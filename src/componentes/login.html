<html>
    <head>
        <title>Login</title>
        <script defer src="login.js"></script>
        <style>
            *{
                padding: 0px;
                margin: 0px;
                font-size: 16px;
                box-sizing: border-box;
            }
            .Login {
                display: flex;
                width: 100%;
                height: 100vh;
                background-color: #f4f4f4;
            }
            .Login>.left-panel {
                flex: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                background-color: white;
                padding: 20px;
            }
            .Login>.left-panel>.quote {
                font-size: 16px;
                color: #555;
                margin-bottom: 10px;
            }
            .Login>.left-panel>.separator {
                width: 80%;
                height: 2px;
                background-color: red;
                border: none;
                margin-bottom: 20px;
            }
            .Login>.left-panel>.tree-image {
                width: 60%;
                max-width: 250px;
            }
            .Login>.right-panel {
                flex: 1;
                background-color: #0f2849;
                color: white;
                padding: 40px;
                display: flex;
                flex-direction: column;
                position: relative;
                justify-content: center;
            }
            .Login>.right-panel>.welcome-text {
                font-size: 24px;
                font-weight: bold;
                text-align: center;
                margin-bottom: 20px;
            }
            .Login>.right-panel>.theme-icon {
                position: absolute;
                top: 10px;
                right: 20px;
                font-size: 24px;
                cursor: pointer;
            }
            .Login>.right-panel>.login-form {
                display: flex;
                flex-direction: column;
            }
            .Login>.right-panel>.login-form label {
                font-size: 14px;
                margin-bottom: 5px;
            }
            .Login>.right-panel>.login-form input,
            .Login>.right-panel>.login-form select {
                width: 100%;
                padding: 8px;
                margin-bottom: 15px;
                border: none;
                border-radius: 4px;
                font-size: 14px;
            }
            .Login>.right-panel>.login-form input:focus,
            .Login>.right-panel>.login-form select:focus {
                outline: 2px solid #2a6bb4;
            }
            .Login>.right-panel>.login-form>.login-button {
                background-color: red;
                color: white;
                border: none;
                padding: 12px;
                font-size: 16px;
                font-weight: bold;
                cursor: pointer;
                border-radius: 5px;
                margin-top: 10px;
            }
            .Login>.right-panel>.login-form>.login-button:hover {
                background-color: darkred;
            }

        </style>
    </head>
    <body>
        <div class="Login"> 
            <div class="left-panel">
                <p class="quote">Al que madruga Dios le da más dinero</p>
                <hr class="separator">
                <img src="../imagenes/arbol.png" alt="Árbol ilustrado" class="tree-image">
            </div>
            <div class="right-panel">
                <h2 class="welcome-text">Bienvenido</h2>
                <form class="login-form">
                    <label for="cargo">Empleado:</label>
                    <select id="cargo" name="cargo"></select>
                    <label for="clave">Clave:</label>
                    <input type="password" id="clave" name="clave">
                    <button type="submit" class="login-button">Ingresar</button>
                </form>
            </div>
        </div>
    </body>
</html>
